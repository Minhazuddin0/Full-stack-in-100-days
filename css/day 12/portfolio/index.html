<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <img src="./image/NavLogo.jpg" class="logo" />
            <div class="logo-text">inhaz uddin</div>
          </div>

          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#Contact me">Contact me</a></div>
          </div>
        </div>
      </div>

      <div class="hero-section">
        <div class="faded-text">Minhaz Uddin</div>

        <div class="hero-section-left">
          <div class="hero-section-heading">Hi!! Minhaz Uddin</div>

          <div class="hero-section-sub-heading">
            I am a <span class="role"></span>
          </div>

          <div class="hero-section-description">
            I am a full stack developer and here is my portfolio website. Here
            you will learn about my journey as a full stack developer
          </div>

          <div class="btn-pink" id="btn">Hire me</div>
        </div>

        <div class="hero-section-right">
          <div class="absolute icons icons-dots">
            <img src="/portfolio/image/dots.png" alt="" />
          </div>
          <div class="absolute icons icons-cube">
            <img src="/portfolio/image/cube.png" alt="" />
          </div>
          <div class="absolute icons icons-circle">
            <img src="/portfolio/image/circle.png" alt="" />
          </div>
          <div class="absolute icons icons-zigzags">
            <img src="/portfolio/image/zigzags.png" alt="" />
          </div>
          <div class="absolute icons icons-plus">
            <img src="/portfolio/image/plus.png" alt="" />
          </div>
          <div class="user-image">
            <img src="/portfolio/image/UserImage.png " alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>





  </body>
</html>

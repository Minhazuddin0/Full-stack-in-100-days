<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      thead,
      th,
      tbody,
      tfoot {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        my first saving
      </caption>
      <thead>
        <tr>
          <th>month</th>
          <th>saving</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>jan</td>
          <td>25</td>
        </tr>
        <tr>
          <td>feb</td>
          <td>20</td>
        </tr>
        <tr>
          <td>mar</td>
          <td>85</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>total</td>
          <td>125</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
